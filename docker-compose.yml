version: '3'

services:
  birthday-astro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: birthday-astro
    restart: unless-stopped
    env_file: .env
    ports:
      - "8080:8080"
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules